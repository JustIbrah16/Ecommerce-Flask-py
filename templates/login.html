<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<section class="vh-100 bg-light">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 mb-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid rounded-4 shadow" alt="Login image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="{{ url_for('usuarios.login') }}" method="POST" class="p-4 rounded-4 shadow-sm bg-white">
                    <h2 class="mb-4 text-center text-primary fw-bold">Iniciar Sesión</h2>

                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control form-control-lg"
                            placeholder="Nombre de usuario" required />
                        <label class="form-label" for="username">Usuario</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                            placeholder="Contraseña" required />
                        <label class="form-label" for="password">Contraseña</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a href="#!" class="text-primary">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block px-5">
                            Ingresar
                        </button>
                        <p class="small mt-3">¿No tienes una cuenta? <a href="register.html" class="text-primary fw-bold">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
