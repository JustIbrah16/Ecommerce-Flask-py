<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<section class="vh-100 d-flex align-items-center bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-9 col-lg-5 mb-5">
                <img src="https://iep.edu.es/wp-content/uploads/2018/08/que-es-ecommerce-1200x900.webp" class="img-fluid rounded-4 shadow-sm" alt="Login image">
            </div>
            <div class="col-md-8 col-lg-5">
                <div class="card shadow p-4">
                    <div class="card-body">
                        <h3 class="text-center text-primary fw-bold mb-4">Iniciar Sesión</h3>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show small text-center rounded-pill" role="alert" style="font-size: 0.9rem;">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('usuarios.login') }}" method="POST">
                            <div class="form-outline mb-3">
                                <label class="form-label text-muted" for="username">Usuario</label>
                                <input type="text" id="username" name="username" class="form-control form-control-sm rounded-pill" placeholder="Nombre de usuario" required>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label text-muted" for="password">
                                    Contraseña
                                    <span id="togglePassword" class="toggle-password ms-2">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </label>
                                <input type="password" id="password" name="password" class="form-control form-control-sm rounded-pill" placeholder="Contraseña" required>
                            </div>

                            <div class="d-flex justify-content-between mb-3">
                                <a href="{{ url_for('reset_password_request') }}" class="text-primary">¿Olvidaste tu contraseña?</a>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-sm rounded-pill px-4">
                                    Ingresar
                                </button>
                            </div>

                            <p class="small text-center mt-3">¿No tienes una cuenta? <a href="{{ url_for('usuarios.registrar_usuarios') }}" class="text-primary fw-bold">Regístrate aquí</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .form-outline .form-label {
        font-size: 0.85rem;
    }
    .btn {
        font-size: 0.9rem;
    }
    .card {
        border-radius: 15px;
        background: #f9f9f9;
    }
    .alert {
        margin-bottom: 10px;
    }
    .toggle-password {
        cursor: pointer;
        color: #6c757d;
        font-size: 1rem;
        vertical-align: middle;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const passwordField = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    });
</script>
