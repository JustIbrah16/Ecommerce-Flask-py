<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% include 'header.html' %}

<div class="container mt-4">
    <div class="card shadow p-4">
        <h3 class="card-title mb-4">Agregar Producto</h3>
        <form action="{{ url_for('productos.add_productos') }}" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" name="precio" class="form-control" placeholder="Precio" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select name="categoria" class="form-select" required>
                    <option value>Seleccionar</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </form>
    </div>

    <div class="mt-5">
        <h2>Productos disponibles</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for producto in productos %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">Precio: ${{ producto.precio }}</p>
                        <p class="card-text"><strong>Categoría:</strong> {{ producto.categorias.nombre }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('productos.update_productos', id=producto.id) }}" class="btn btn-warning btn-sm me-2">Actualizar</a>

                        {% if producto.fk_estado == 2 %}
                        <button class="btn btn-danger btn-sm me-2"
                            data-url="{{ url_for('productos.delete_productos', id=producto.id) }}"
                            data-id="{{ producto.id }}"
                            onclick="eliminarProducto(this)">Eliminar</button>
                        {% else %}
                        <button class="btn btn-success btn-sm"
                            data-url="{{ url_for('productos.activar_producto', id=producto.id) }}"
                            data-id="{{ producto.id }}"
                            onclick="activarProducto(this)">Activar</button>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


        

        <script>
            function eliminarProducto(element) {
                const url = element.getAttribute('data-url');
                const id = element.getAttribute('data-id'); // Obtener el ID del producto
                Swal.fire({
                    title: "¿Estás seguro?",
                    text: "Se eliminará el producto",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Eliminar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                Swal.fire({
                                    title: "Eliminado",
                                    text: "Tu producto ha sido eliminado",
                                    icon: "success"
                                }).then(() => {
                                    
                                    element.textContent = 'Activar';
                                    element.classList.remove('btn-danger');
                                    element.classList.add('btn-success');
                                    element.setAttribute('data-url', `{{ url_for('productos.activar_producto', id='') }}` + id);
                                    element.setAttribute('onclick', 'activarProducto(this)');
                                });
                            } else {
                                Swal.fire({
                                    title: "Error",
                                    text: "No se pudo eliminar el producto",
                                    icon: "error"
                                });
                            }
                        });
                    }
                });
            }

            function activarProducto(element) {
                const url = element.getAttribute('data-url');
                const id = element.getAttribute('data-id'); 
                

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire({
                            title: "Activado!",
                            text: "Producto activado correctamente!",
                            icon: "success"
                        }).then(() => {
                            element.textContent = 'Eliminar';
                            element.classList.remove('btn-success');
                            element.classList.add('btn-danger');
                            element.setAttribute('data-url', `{{ url_for('productos.delete_productos', id='') }}` + id);
                            element.setAttribute('onclick', 'eliminarProducto(this)');
                        });
                    } else {
                        Swal.fire({
                            title: "Error",
                            text: "No se pudo activar el producto",
                            icon: "error"
                        });
                    }
                });
            }

        </script>
</div>
