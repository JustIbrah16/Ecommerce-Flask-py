{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded" style="border: 2px solid #4a90e2;">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Actualizar Producto</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('productos.update_productos', id=producto.id) }}" method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" name="nombre" id="nombre" class="form-control form-control-sm" value="{{ producto.nombre }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" step="0.01" name="precio" id="precio" class="form-control form-control-sm" value="{{ producto.precio }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categor√≠a</label>
                            <select name="categoria" id="categoria" class="form-select form-select-sm" required>
                                <option value="" disabled>Seleccionar</option>
                                {% for categoria in categorias %}
                                    <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria_id %}selected{% endif %}>
                                        {{ categoria.nombre }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-sm">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/cierreinactividad.js')}}"></script>

</div>
<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-label {
        font-weight: bold;
        color: #4a4a4a;
    }
    .form-control, .form-select {
        border-radius: 10px;
        border: 1px solid #ced4da;
    }
    .btn-success {
        background-color: #28a745;
        border: none;
    }
    .btn-success:hover {
        background-color: #218838;
    }
</style>
{% endblock %}
