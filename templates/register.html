<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<section class="vh-100 bg-light">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 mb-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" 
                     class="img-fluid rounded-4 shadow" alt="Registration image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="{{ url_for('usuarios.registrar_usuarios') }}" method="POST" 
                      class="p-4 rounded-4 shadow-sm bg-white" onsubmit="return validatePasswords()">
                    <h2 class="mb-4 text-center text-primary fw-bold">Registrarse</h2>

                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control form-control-lg"
                            placeholder="Cree su nombre de usuario" required />
                        <label class="form-label" for="username">Usuario</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                            placeholder="Cree su contraseña" required />
                        <label class="form-label" for="password">Contraseña</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" id="confirm_password" name="confirm_password" 
                               class="form-control form-control-lg" placeholder="Confirme su contraseña" required />
                        <label class="form-label" for="confirm_password">Confirmar Contraseña</label>
                    </div>

                    <div id="password-error" class="text-danger mb-3" style="display: none;">
                        Las contraseñas no coinciden.
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block px-5">
                            Registrarse
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
function validatePasswords() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;
    const errorElement = document.getElementById("password-error");

    if (password !== confirmPassword) {
        errorElement.style.display = "block";
        return false;
    } else {
        errorElement.style.display = "none";
        return true;
    }
}
</script>
