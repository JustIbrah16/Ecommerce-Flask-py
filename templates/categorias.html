<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% include 'header.html' %}

<div class="container mt-4">
    <div class="card shadow p-4 mb-5">
        <h3 class="card-title mb-4">Agregar Categoría</h3>
        <form action="{{ url_for('categorias.add') }}" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Categoría</label>
                <input type="text" name="nombre" class="form-control" placeholder="Categoría" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Categoría</button>
        </form>
    </div>

    <div class="card shadow p-4">
        <h2 class="card-title mb-4">Categorías disponibles</h2>
        <ul class="list-group">
            {% for categoria in categorias %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ categoria.nombre }}</span>
                <div>
                    <a href="{{ url_for('categorias.update', id=categoria.id) }}" class="btn btn-warning btn-sm me-2">Actualizar</a>
                    <a href="{{ url_for('categorias.delete', id=categoria.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
